<div class="footer smoothHide">
    <div class="footer-option" ng-click="dataShare.action('tracking', 'login')"><img src="assets/footer/footer-history.png" /></div>
    <div class="footer-option" ng-click="dataShare.action('futureStatus', 'future_tasks')"><img src="assets/footer/footer-future.png" /></div>
    <div class="footer-option" ng-click="dataShare.action('statusList', 'notifications')"><img ng-src="assets/footer/footer_status{{(dataShare.getSettings().permission_request)?'+':''}}.png" /></div>
    <div class="footer-option">
        <div ng-click="dataShare.action('main', 'login')"><img ng-show="!dataShare.mainPage" src="assets/footer/footer-home.png" /></div>
        <div ng-click="dataShare.action('', 'login')"><img ng-show="dataShare.mainPage" src="assets/footer/footer_logout.png" /></div>
    </div>
</div>
