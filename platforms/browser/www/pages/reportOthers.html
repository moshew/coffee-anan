<div class="page" ng-show="optionsShow">
   <div class="statusList-header">דיווחים נוספים
       <div class="statusList-leftOpt"></div>
       <div class="statusList-rightOpt" ng-click="return()">חזור</div>
   </div><br />
   <div class="statusList-info" ng-cloak>
        <div class="statusList-users" dir="rtl" ng-repeat="option in reportOptions"><div class="StatusList-user" ng-click="reportOption(option.id)">{{ option.title }}</div></div>
   </div>
</div>
