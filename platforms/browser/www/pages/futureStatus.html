<div class="futureReport-header">{{dataShare.get().title}}
    <div class="futureReport-leftOpt" ng-click="editMode=!editMode">{{(editMode)?"סיים":"ערוך"}}</div>
    <div class="futureReport-rightOpt"><div ng-show="!editMode" ng-click="addNewTask()">+</div></div>
</div><br />
<div dir="rtl" style="margin-top:50px;font-size: 150%;" ng-if="dataShare.get().future_tasks.length==0">אין דיווחים עתידיים במערכת!</div>
<div class="statusList-info" ng-cloak>
    <div class="futureReport-dates" dir="rtl" ng-repeat="task in dataShare.get().future_tasks"><div class="futureReport-date"><img class="statusList-userImg" width="30" ng-src="assets/report/{{(task.status<=10)?task.status:11}}.png" />{{ task.date_str }}<span style="margin-right:10px;font-size: 12px">{{task.info}}</span><div ng-if="editMode" class="futureReport-delete" ng-click="cancelTask(task.id)"><img src="assets/delete-user.png" /></div></div></div>
</div>
<div ng-include="'pages/footer1.html'"></div>
<div ng-include="'pages/loader.html'"></div>
