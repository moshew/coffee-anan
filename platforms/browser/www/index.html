<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />-->

    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/angular-spinkit.min.css">
    <link rel="stylesheet" href="css/angucomplete-alt.css">
    <link rel="stylesheet" href="css/multiple-date-picker.css">
    <link rel="stylesheet" href="css/ng-mobile.css">
    <link rel="stylesheet" href="css/mobile-nav.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-aria.min.js"></script>
    <script src="scripts/angular-material.min.js"></script>

	<script type="text/javascript">
        document.addEventListener("deviceready", function() {
            angular.bootstrap(document, ['app']);
            document.addEventListener('backbutton', function () {
                event.preventDefault();
            }, false);
        }, false);
    </script>

</head>
<body ng-controller="mainController" onload="onLoad()" ng-cloak>
    <div class="page" ng-style="{'zoom': zoomFactor+'%', 'font-size': zoomFactor+'%'}" ng-cloak ng-view></div>
    <!--<div class="page" ng-style="{'zoom': dataShare.getZoomFactor()+'%'}" ng-cloak ng-view></div>-->
    
    <script src="app/app.js"></script>
