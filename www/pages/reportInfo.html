<div class="popupMsg" ng-show="report_infoMsg"></div>
<div class="popupMsg_infoMsg" ng-show="report_infoMsg">
    <img src="assets/{{info_image}}.png" />
    <input class="report_infoInput" ng-model="report_info" maxlength="20" ng-keypress="keyEvent($event, report_info)" dir="rtl" type="text">
    <div class="popupMsg_closeBtn" ng-show="report_infoMsg" ng-click="InfoPopupCB(report_info)"><img src="assets/continue.png" /></div>
</div>
